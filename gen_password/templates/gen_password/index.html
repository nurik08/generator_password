<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Генератор пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
    <h1 class="display-1">Нужен пароль? Попробуйте генератор надежных паролей.</h1>
    <h2 class="alert alert-success">{{ password }}</h2>
    <form action="">
        <select name="length" class="form-select" aria-label="Default select example">
            <option selected>Выберите длину пароля</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <br>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="uppercase">
        <label for="uppercase" class="form-check-label">Верхний регистр</label>
        </div>
        
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="numbers"> 
        <label for="numbers" class="form-check-label">Цифры</label>
        </div>
        
        <div class="form-check form-check-inline">  
        <input class="form-check-input" type="checkbox" name="special">
        <label for="special" class="form-check-label">Специальные символы</label>
        </div>
        <br>
        <br>
        <div>
        <input type="submit" value="Генерировать пароль" class="btn btn-primary">
        <input type="submit" value="Сохранить пароль" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
